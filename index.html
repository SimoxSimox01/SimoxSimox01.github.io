
<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mijn Eerste Website</title>
    <style>
        /* Hier kun je CSS-stijlen toevoegen voor opmaak */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
    </style>
    
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collapsible Sidebar Website</title>
    <style>
        /* Sidebar styles */
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: -250px;
            background-color: #333;
            transition: left 0.3s;
            padding-top: 20px;
        }

        .sidebar a {
            padding: 15px;
            text-align: center;
            text-decoration: none;
            font-size: 18px;
            color: #ffffff;
            display: block;
        }

        .sidebar a:hover {
            background-color: #555;
        }
        
       

        /* Button to open the sidebar */
        #open-sidebar {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 30px;
            cursor: pointer;
            color: #ffffff;
        }

        /* Content styles */
        .content {
            margin-left: 0;
            padding: 20px;
            transition: margin-left 0.3s;
        }

        /* Container styles */
        .headcontainer {
            background-color: #a3a3a3;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .container {
            background-color: #f0f0f0;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    
    <div id="sidebar" class="sidebar">
        <a href="index.html">Home</a>
        <a href="SimoxSimox01.html">Over Mij</a>
        <a href="MijnProjecten.html">Mijn projecten</a>
        <a href="WERKT NIET">WERKT NIET</a>
    </div>


    <div id="open-sidebar">&#9776;</div>

    
    </div>
    <header>
        <h1>Mijn Eerste Website</h1>
    </header>
    <div class="container">
        <h2>Welkom op mijn website!</h2>
        <p>Dit is een eenvoudige HTML-website.</p>
        <p>Je kunt hier allerlei informatie en inhoud toevoegen.</p>
    </div>
    

    <script>
        const sidebar = document.getElementById("sidebar");
        const openSidebarButton = document.getElementById("open-sidebar");
        const content = document.querySelector(".content");

        openSidebarButton.addEventListener("click", () => {
            if (sidebar.style.left === "0px") {
                sidebar.style.left = "-250px";
                content.style.marginLeft = "0";
            } else {
                sidebar.style.left = "0";
                content.style.marginLeft = "250px";
            }
        });
    </script>
</body>
</html>
