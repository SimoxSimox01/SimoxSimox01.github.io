<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collapsible Sidebar Website</title>
    <style>
        /* Sidebar styles */
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: -250px;
            background-color: #333;
            transition: left 0.3s;
            padding-top: 20px;
        }

        .sidebar a {
            padding: 15px;
            text-align: center;
            text-decoration: none;
            font-size: 18px;
            color: #fff;
            display: block;
        }

        .sidebar a:hover {
            background-color: #555;
        }

        /* Button to open the sidebar */
        #open-sidebar {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 30px;
            cursor: pointer;
            color: #9e9e9e;
        }

        /* Content styles */
        .content {
            margin-left: 0;
            padding: 20px;
            transition: margin-left 0.3s;
        }

        /* Container styles */
        .headcontainer {
            background-color: #333;
            color: #ffffff;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
         /* Container2 styles */
        .headcontainer2 {
            color:rgb(39, 39, 39);
        	background-color: #888888;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .container {
            background-color: #ffffff;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .container2 {
            background-color: #f0f0f0;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        a:link {
            color:white
        }

        a:visited {

            color:white
        }



    </style>
</head>
<body>
    <div id="sidebar" class="sidebar">
        <a href="index.html">Home</a>
        <a href="SimoxSimox01.html">Over Mij</a>
        <a href="MijnProjecten.html">Mijn projecten</a>
        <a href="WERKT NIET">WERKT NIET</a>
    </div>

    <div id="open-sidebar">&#9776;</div>

    <div class="content">
        
        <div class="headcontainer">
            <h1>Mijn projecten</h1>
            <a>Hier zie je alle projecten die ik heb moeten doen voor het vak Informatica</a>
        </div>
        
        <div class="headcontainer2">
            <h2>Mijn projecten uit 4 Havo</h2>
            <h3>Project 1: Portofolio Website</h3>
            <p><a href="index.html">Mijn website</a></p>
            <p><a href="BinaireStelsel.html">Het binaire stelsel</a></p>
            <p><a href="index.html">Het binaire stelsel</a></p>
        </div>
        
    </div>
    

    <script>
        const sidebar = document.getElementById("sidebar");
        const openSidebarButton = document.getElementById("open-sidebar");
        const content = document.querySelector(".content");

        openSidebarButton.addEventListener("click", () => {
            if (sidebar.style.left === "0px") {
                sidebar.style.left = "-250px";
                content.style.marginLeft = "0";
            } else {
                sidebar.style.left = "0";
                content.style.marginLeft = "250px";
            }
        });
    </script>
</body>
</html>
